<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Magnum - Новогодние акции</title>
  </head>
  <body>
    <header class="header">
    <img class="header__branch header__branch--top" src="./img/branch-top.png" alt="branch">
    <img class="header__branch header__branch--bottom" src="./img/branch-bottom.png" alt="branch">
    <div class="container">
        <img class="header__magnum-logo"
             src="./img/magnum-logo.png"
             alt="magnum-logo">
        <div class="header__title">
            С НОВЫМ 2022 ГОДОМ!
        </div>
        <div class="row header__row">
            <div class="column">
                <p class="header__text">
                    В честь праздника мы дарим скидки до <span class="header__text-span">50%</span> на товары недели и
                    крупный денежный приз!
                </p>
            </div>
            <div class="column header__champagne">
                <img class="header__champagne-img" src="./img/champagne.png" alt="champagne">
            </div>
        </div>
    </div>
</header>

    <!-- <img src="./img/tree.png" alt="christmas tree background" id="tree-background">  -->
    
    
  </body>
</html>

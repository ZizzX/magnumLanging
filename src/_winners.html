<section class="winners">
    <div class="container">
        <div class="winners__card">
            <div class="bant"><img src="./img/winners-bant.png" alt="Поздравляем победителей, бант"></div>
            <div class="winners__card-inner">
                <h3 class="winners__title">
                    Каждую неделю мы будем объявлять победителей розыгрыша!
                </h3>
                <p class="winners__descr">Следите за новостями на нашем сайте</p>
                <ul class="winners__list">
                    <li class="winners__list-item">
                        <span class="winners-name">Иван Иванов</span>
                        <span class="winners-city">Алматы</span>
                    </li>
                    <li class="winners__list-item">
                        <span class="winners-name">Иван Иванов</span>
                        <span class="winners-city">Нур-Султан</span>
                    </li>
                    <li class="winners__list-item">
                        <span class="winners-name">Иван Иванов</span>
                        <span class="winners-city">Усть-Каменогорск</span>
                    </li>
                    <li class="winners__list-item">
                        <span class="winners-name">Иван Иванов</span>
                        <span class="winners-city">Петропавловск</span>
                    </li>
                </ul>
                <div class="winners__slider slider row--mt">
                    <div class="glide__track" data-glide-el="track">
                        <ul class="glide__slides">
                            <li class="glide__slide">
                                <img src="./img/winner.jpg" alt="winner image">
                            </li>
                            <li class="glide__slide">
                                <img src="./img/winner2.jpg" alt="winner image">
                            </li>
                            <li class="glide__slide">
                                <img src="./img/winner3.jpg" alt="winner image">
                            </li>
                        </ul>
                    </div>
                    <div class="glide__arrows" data-glide-el="controls">
                        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
                            <img src="./img/arrow.png"
                                 alt="назад">
                        </button>
                        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
                            <img src="./img/arrow-prev.png"
                                 alt="вперед">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="winner-modal">
        <div class="overlay">
            <div class="modal-img"></div>
        </div>
    </div>
</section>
